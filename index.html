    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
      
      * {
        font-family: 'Inter', sans-serif;
      }
      
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      
      body {
        background: #0f172a;
      }
      
      /* Haptic-style animations */
      @keyframes scaleHaptic {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      
      @keyframes slideInDay {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes taskEnter {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes pulseScore {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08); }
      }
      
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(100%);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .haptic-button:active {
        animation: scaleHaptic 0.3s ease-in-out;
      }
      
      .day-switcher {
        animation: slideInDay 0.4s ease-out;
      }
      
      .task-item {
        animation: taskEnter 0.3s ease-out;
      }
      
      .weekly-score {
        animation: pulseScore 2s ease-in-out infinite;
      }
      
      .animate-slide-up {
        animation: slideUp 0.3s ease-out;
      }
      
      /* Smooth transitions */
      button, div {
        transition: all 0.2s ease;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

  </body>
